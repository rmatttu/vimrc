name: CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true

      - name: Archive production artifacts
        uses: actions/upload-artifact@v3
        with:
          name: dist-without-.git-dir
          path: |
            ./
            !dist/.git/*
